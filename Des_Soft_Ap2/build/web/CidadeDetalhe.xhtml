<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <h:head>
        <link rel="stylesheet" type="text/css" href="MeuCss.css" />
        <title>Detalhe de Cidade</title>
    </h:head>
    <h:body>
        <h:form>
            <h1>DETALHES DE UMA CIDADE</h1>
            
            <table>
                <tbody>
                    <tr>
                        <td> <h:outputLabel value="CÓDIGO:"/> </td>
                        <td> <h:outputLabel value="#{cidadeController.cidade.cidade_id}"/> </td>
                    </tr>
                    <tr>
                        <td> <h:outputLabel value="NOME"/> </td>
                        <td> <h:outputLabel value="#{cidadeController.cidade.cidade}"/>  </td>
                    </tr>
                    <tr>
                        <td> <h:outputLabel value="PAÍS"/> </td>
                        <td> <h:outputLabel value="#{cidadeController.cidade.pais}"/>  </td>
                    </tr>
                    <tr>
                        <td> <h:outputLabel value="ATUALIZAÇÃO"/> </td>
                        <td> <h:outputLabel value="#{cidadeController.cidade.ultima_atualizacao}">
                                <f:convertDateTime pattern="dd/MM/yyy" />
                            </h:outputLabel> 
                        </td>
                    </tr>
                </tbody>
            </table>
            <br/>
            <h:commandButton value="Voltar" style="width: 48%" action="voltaParaCidadeListagem" />
            <h:commandButton value="Editar" style="width: 48%" action="vaiParaCidadeEditar"/>                             
            
        </h:form>
    </h:body>
</html>
